<div class="nav">
	<p>商品体系  &gt; 品牌管理   &gt; 添加品牌 </p>

<div class="line" style="margin-bottom:25px;"></div>

<div class="container-fluid">
	<form method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
	
		<div class="form-group">
			<label class="col-xs-2 text-right">名称：</label>
			<div class="col-xs-2"><input type='text' name="brand_name" class="form-control input-sm"></div>
		</div>		
		
		<div class="form-group">
    		<label class="col-xs-2 text-right">图标：</label>
    		<div class="col-sm-6">      			
      			<input type="file" name="logo">
    		</div>
  		</div>  		  		
  		
  		<div class="form-group">
  			<label class="col-xs-2 text-right">状态：</label>
  			<div class="col-xs-2">
  				<label class="radio-inline"><input type="radio" name="status" value="1" checked>开启</label>
				<label class="radio-inline"> <input type="radio" name="status" value="0">关闭</label>
  			</div>  			
  		</div>			
		
		<div class="form-group">
			<label class="col-xs-2 text-right">备注：</label>
			<div class="col-xs-4"> 
				<textarea class="form-control" rows="2" name="mark"></textarea>
			</div>
		</div>
		
		
		
	    <div class="form-group">
			<label class="col-xs-2 text-right">排序：</label>
			<div class="col-xs-1"> 
				<input type="text" class="form-control input-sm" name="sort" value="255"></textarea>
			</div>
		</div>
	    
	    <div class="form-group">
	    	<div class="col-xs-12 text-center"><input type="submit" name="sub" value="保存" class="btn btn-default"></div>
	    </div>
		
	</form>
</div>
