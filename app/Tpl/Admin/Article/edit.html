<layout name="layout" />
<div class="nav">
	<p>内容管理  &gt; 文章管理   &gt; 编辑文章 </p>	
</div>
<div class="line" style="margin-bottom:25px;"></div>

<div class="container-fluid">
	<form method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
	
		<div class="form-group">
			<label class="col-xs-2 text-right">文章名称：</label>
			<div class="col-xs-6"><input type='text' name="title" class="form-control input-sm" value="{$info.title}"></div>
		</div>
		
		<div class="form-group">
			<label for="exampleInputFile" class="col-xs-2 text-right">作者：</label>
			<div class="col-xs-2"><input type='text' name="author"  class="form-control input-sm" value="{$info.author}"></div>
		</div>
		
		<div class="form-group">
    		<label class="col-xs-2 text-right">缩略图：</label>
    		<div class="col-sm-6"> 
      			<input type="file" name="short_img"> 
      			<if condition="$info['short_img']" >
      				<img src="{$info.short_img}" style="width:100px; height:100px;">
      			</if>
    		</div>
  		</div>
  		  		
  		<div class="form-group">
    		<label class="col-xs-2 text-right">所属分类：</label>
    		<div class="col-xs-2">      			
      			<select class="form-control input-sm" name="column_id">
      				<option value="0">======请选择======</option>
      				<volist name="column" id="vo">
					<option value="{$vo.column_id}" <if condition="$vo.column_id eq $info['column_id']"> selected </if> >{$vo.html}{$vo.column_name}</option>
					</volist>
				</select>
    		</div>
  		</div>
		
		<div class="form-group">
    		<label class="col-xs-2 text-right">文章属性：</label>
    		<div class="col-xs-6"> 
    			<volist name="attr" id='vo'>     			
      			<label class="checkbox-inline">
  					<input type="checkbox"  name="attr_id[]" value="{$vo.attr_id}" <if condition='$vo.has_attr eq "1"'>checked</if> > {$vo.attr_name}
				</label>
				</volist>
    		</div>
  		</div>
		
		<div class="form-group">
			<label class="col-xs-2 text-right">描述：</label>
			<div class="col-xs-10"> 
				<textarea class="form-control" rows="2" name="short_des">{$info.short_des}</textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-2 text-right">内容：</label>
			<div class="col-xs-10"> 
				<script id="editor" type="text/plain" name="content">{$info.content}</script> 	
			    <script type="text/javascript" src="/data/ueditor/ueditor.config.js"></script>
			    <script type="text/javascript" src="/data/ueditor/ueditor.all.js"></script>
			    <script type="text/javascript"> 
			    	var ue = UE.getEditor('editor'); 
			    </script>	
			</div>
		</div>
		
	    <div class="form-group">
			<label class="col-xs-2 text-right">排序：</label>
			<div class="col-xs-1"> 
				<input type="text" class="form-control input-sm" name="sort" value="{$info.sort}">
			</div>
		</div>
	    
	    <div class="form-group">
	    	<div class="col-xs-12 text-center"><input type="submit" name="sub" value="保存" class="btn btn-default"></div>
	    </div>
		
	</form>
</div>
