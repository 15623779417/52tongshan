<layout name="layout" />
<div class="nav">
	<p>商品管理  &gt; 商品管理   </p><span>[<a href="{:U('Goods/add')}">添加商品</a>]</span>
</div>
<div class="line"></div>

<div style="margin-top:30px;">
	<table width=90% style="margin:0 auto;" border=1 >
		<tr>
			<th>商品</th>
			<th>品牌</th>
			<th>添加时间</th>
			<th>排序</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
			
		<volist name='list' id='vo'>
		<tr>
			<td align=center>{$vo.good_name}</td>
			<td align=center>{$vo.brand_id}</td>
			<td align=center>{$vo.add_time|date="Y-m-d",###}</td>
			<td align=center>{$vo.sort}</td>
			<td align=center>{$vo.status}</td>
			<td align=center><a href="{:U('Article/edit',array('id'=>$vo['article_id']))}">编辑</a> |　<a href="{:U('Article/addRecover',array('id'=>$vo['article_id']))}">删除</a></td>
		</tr>
		</volist>
	</table>
</div>
